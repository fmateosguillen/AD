<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript: Console</title>
</head>
<body>
    <script type="text/javascript">
        alert('Hello world')
        console.log('Log message')
        console.info('Info message')
        console.error('Error message')
        console.warn('Warning message')
        //DEBUGGUER SIRVE PARA PARAR LA EJECUCION DEL SCRIPT
        console.log('After debugger')
        //se pueden definir despues de ser utilizadas (puede cambiar)
        var mensaje = 'Hola mundo'
        console.log(mensaje)
        //solo se puede usar tras definirse (puede cambiar)
        let mensaje2 = 'HolaMundo2'
        console.log(mensaje2)
        //variable cuyo valor no va a cambiar (Se ponen en mayúsculas)
        const MENSAJE3 = 'HolaMUndo3'
        console.log(MENSAJE3)
        console.log(40=='40')
        console.log(40===40)
        var numero = 10.904999999
        console.log(numero.toFixed(2))
        /*
        Tipos de datos:
        - Numbers 
        -  
        */

        /*
        comparaciones
        === (compara el valor y el tipo)
        */

        /*
        Operaciones con numeros:
        - typeof --> devuelve el tipo
        - NaN --> no es un número
        - isNaN(variable) --> comprobar si no es un número (Las números introducidos como string si los detecta como números )
        - .toString() --> cambiar a texto
        - .toFixed() --> redondeo
        */

        //STRINGS
        var name = 'Zapato'
        console.log
        console.log(`Hello ${name} World`)
    </script>
</body>
</html>
